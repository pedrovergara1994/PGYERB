<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

    <title>Document</title>
</head>
<body>
    <form action="register_save" method="post">
        {% csrf_token %}
        <div class="container">
            <div style="text-align: center;">
                <h1> Registeration Form</h1>
            </div>
            <hr>
            <label> Firstname </label>
            <label>
                <input type="text" name="firstname" placeholder="Firstname" size="15" required/>
            </label>
            <label> Lastname: </label>
            <label>
                <input type="text" name="lastname" placeholder="Lastname" size="15" required/>
            </label>
            <label> Rut</label>
            <label>
                <input type="text" name="rut" placeholder="Rut" size="12" required>
            </label>
            <label>
                Phone :
            </label>
            <label>
                <input type="text" name="phone" placeholder="phone Code" value="+56" size="2"/>
            </label>


            <label for="email"><b>Email</b></label>
            <label>
                <input type="text" placeholder="Enter Email" name="email" required>
            </label>

            <label for="psw"><b>Password</b></label>
            <label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </label>

            <label for="psw-repeat"><b>Re-type Password</b></label>
            <label>
                <input type="password" placeholder="Retype Password" name="psw-repeat" required>
            </label>
            {% csrf_token %}

            <a href="{% url 'register_save' %}">
                <button type="submit" class="registerbtn">Register</button>
            </a>
            <a href="login">ir login</a>
        </div>
    </form>
</body>
</html>
